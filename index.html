<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager app</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/tasks.css">
    <meta name="description" content="Task Manager application, minimal design, CRUD operations, responsive">
</head>

<body>
    <section class="task-manager">
        <div id="task-board" class="task__board">
            <div data-status="pending" class="task__group">
                <h2 class="task__column-heading">Pending</h2>
                <button id="open-add-task-modal" class="task__add-button">+ Add Task</button>
                <div class="task__column task__column--pending"></div>
            </div>

            <div data-status="inprogress" class="task__group">
                <h2 class="task__column-heading">In progress</h2>
                <div class="task__column task__column--inprogress"></div>
            </div>

            <div data-status="completed" class="task__group">
                <h2 class="task__column-heading">Completed</h2>
                <div class="task__column task__column--completed"></div>
            </div>
        </div>
    </section>

    <div id="add-task-modal" class="modal hidden">
        <div class="modal__content">
            <button id="close-add-task-modal" class="modal__close">&times;</button>
            <form id="add-task-form" class="task__form">
                <input type="text" id="task-title" placeholder="Task title" required />
                <input type="textarea" id="task-desc" placeholder="Task description" required />
                <select aria-label="Select status" id="task-status">
                    <option value="pending">Pending</option>
                    <option value="inprogress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <button class="modal__submit" type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
