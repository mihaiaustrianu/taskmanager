<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager app</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="task-board" class="task-board">
        <div class="task__column">
            <h2>Pending tasks</h2>
            <div id="pending" class="task__column--pending"></div>
        </div>
        <div class="task__column">
            <h2>In progress tasks</h2>
            <div id="inprogress" class="task__column--inprogress"></div>
        </div>
        <div class="task__column">
            <h2>Completed tasks</h2>
            <div id="completed" class="task__column--completed">
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
